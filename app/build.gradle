apply plugin: 'com.android.application'

def keyProperties = new Properties()
keyProperties.load(new FileInputStream(file(System.getProperty("user.home") + "/.signing/al-muazzin.properties")))

android {
    compileSdkVersion 28

    lintOptions {
        checkReleaseBuilds true
        abortOnError false
    }

    defaultConfig {
        applicationId "uz.efir.muazzin"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 4
        versionName "1.0.3"
        resConfigs "ar", "de", "es", "fr", "in", "it", "ru", "tr", "uz"
    }

    signingConfigs {
        release {
            storeFile file(keyProperties["keystore.release.file"])
            storePassword keyProperties["keystore.release.password"]
            keyAlias keyProperties["keystore.release.alias"]
            keyPassword keyProperties["keystore.release.alias.password"]
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation files('libs/hvjavacal.jar')
}
